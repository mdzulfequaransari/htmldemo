<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css Grid</title>
</head>
<style>
    .box{
        border: 2px solid rgb(167, 35, 35);
        background-color: cadetblue;
        padding: 23px;
    }
.container{
    display: grid;
    grid-template-columns: 1fr 2fr 3fr;
    grid-template-rows: repeat(4, 1fr);
   /*  grid-column-gap: 7rem;
    grid-row-gap: 1rem;
 */
 grid-gap: 1rem;
}
.box:first-child{
/*     grid-column-start: 1;
    grid-column-end: 3;
    grid-row-start: 1;
    grid-row-end: 3; */
    grid-column:1 /span 3;
    grid-row: 1 /span 3;


}
</style>
<body>
    <div class="container">
    <nav class="box">Item-1</nav>
    <nav class="box">Item-2</nav>
    <nav class="box">Item-3</nav>
    <nav class="box">Item-4</nav>
    <nav class="box">Item-5</nav>
    <nav class="box">Item-6</nav>
    <nav class="box">Item-7</nav>
    <nav class="box">Item-8</nav>

    </div>
</body>

</html>
